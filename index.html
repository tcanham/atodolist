<!DOCTYPE html>
<html lang="en" ng-app="toDo">

<head>
    <title>Angular</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="appCtr.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
</head>

<body>
    <div ng-controller="toDoList" id="listHolder">
        <h1>To Do List</h1>
        <ul>
            <li ng-repeat="listItem in listItems">{{listItem.todo_item}}
                <button class="btn" ng-click="remove($index)">Delete</button>
            </li>
            <li>
                <input type="text" ng-model="input">
                <button class="btn" id="addItem" ng-click="addItem()">Add Item</button>
            </li>
            <li class="errorMsg">{{Msg}}</li>
			<li>
				<button class="btn" id="loadLoad" ng-click="loadList()">load Saved List</button>
				<button class="btn" id="saveList" ng-click="saveList()">Save List</button>
			</li>
        </ul>
    </div>
</body>

</html>
